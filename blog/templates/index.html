{% extends 'base.html' %}

{% block content %}
{% for image in images %}
    <div class="col-md-4">
            <div class="card">
                <img src="{{ image.picture }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                    <p class="card-text">{{ image.description }}</p>
                </div>
            </div>
        </div>


    {% endfor %}


{% endblock %}
